<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart UPI QR Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex flex-col items-center justify-center font-sans p-6">

  <div class="bg-white shadow-xl rounded-2xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-purple-700 mb-4 text-center">üí∏ Instant UPI QR Generator</h1>

    <input id="upiId" type="text" placeholder="Your UPI ID (e.g., abc@upi)" 
           class="w-full p-3 mb-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"/>

    <input id="amount" type="number" placeholder="Amount (e.g., 100)" 
           class="w-full p-3 mb-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"/>

    <button onclick="generateQR()" 
            class="bg-purple-600 text-white font-semibold py-2 px-4 w-full rounded-lg hover:bg-purple-700 transition">
      Generate QR Code
    </button>

    <div id="qr" class="text-center mt-6"></div>
  </div>

  <footer class="text-sm text-gray-600 mt-6">
    ¬© 2025 InstantPay | Built by Atharv
  </footer>

  <script>
    function generateQR() {
      const upi = document.getElementById("upiId").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const qrDiv = document.getElementById("qr");

      if (!upi || !amount || isNaN(amount) || amount <= 0) {
        qrDiv.innerHTML = `<p class="text-red-600 mt-4">‚ö†Ô∏è Please enter a valid UPI ID and amount.</p>`;
        return;
      }

      const upiLink = `upi://pay?pa=${upi}&pn=Payee&am=${amount}&cu=INR`;
      const qrUrl = `https://chart.googleapis.com/chart?chs=300x300&cht=qr&chl=${encodeURIComponent(upiLink)}`;

      qrDiv.innerHTML = `
        <p class="text-lg text-gray-800 mb-2">Scan to pay ‚Çπ${amount} to <strong>${upi}</strong></p>
        <img src="${qrUrl}" alt="UPI QR" class="mx-auto border border-gray-300 rounded-lg shadow-md" />
        <button onclick="copyLink('${upiLink}')" class="mt-4 bg-green-500 text-white py-1 px-4 rounded hover:bg-green-600">
          üìã Copy UPI Link
        </button>
      `;
    }

    function copyLink(link) {
      navigator.clipboard.writeText(link);
      alert("UPI link copied to clipboard!");
    }
  </script>
</body>
</html>
